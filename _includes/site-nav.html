<input type="checkbox" id="nav-trigger" aria-hidden="true">

<nav class="site-nav">
  <header>
    <img src="{{ site.baseurl }}/common/img/city-logo.png"
         alt="City of Santa Monica" />
  </header>
  <ul>
    {% for item in site.data.navbar %}
    <li>
      <a href="{{ item.url }}"
         target="{{ item.target }}">
          {{ item.text }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
