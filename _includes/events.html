<section>
  <h2 class="title">Events</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>UPCOMING EVENTS</h3>
       {% for event in site.events %}
          {% if event.type == "event" %}
            {{ event.output }}
          {% endif %}
       {% endfor %}
      </div>
      <div class="col-md-6">
        <h3>UPCOMING CITY MEETINGS</h3>
         {% for event in site.events %}
          {% if event.type == "meeting" %}
            {{ event.output }}
           {% endif %}
         {% endfor %}
     </div>

     <div class="col-md-12 text-center">
       <p>
         <a class="btn btn-primary" href="#" role="button">See More Events</a>
       </p>
     </div>

    </div>
</section>
